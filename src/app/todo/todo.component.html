<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">{{ getName() }}'s Todo List</h3>
      <div class="input-group mb-3">
        <input
          [(ngModel)]="inputText"
          type="text"
          class="form-control"
          (keyup.enter)="addItem()"
        />
        <!-- (blur)="addItem(textItem.value)" eklenebilir input dışınaa tıklayınca ekleme yapar-->
        <button
          [class]="getBtnClasses()"
          class="btn"
          (click)="addItem()"
        >
          Add
        </button>
      </div>
      <div class="form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input mb-3"
          name=""
          id="displayAll"
          [(ngModel)]="displayAll"
        />
        <label for="displayAll" class="form-label-check">Hepsini Göster</label>
      </div>
      <div class="my-2">{{ displayCount() }} görev tamamlandı.</div>
      <div
        class="alert alert-warning"
        *ngIf="getItems().length == 0; else itemsTable"
      >
        Tüm görevler tamamlandı.
      </div>
      <ng-template #itemsTable>
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Action</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of getItems(); let i = index"
              [class]="{
                'bg-primary': item.action,
                'bg-warning': !item.action
              }"
            >
              <td>{{ i + 1 }}</td>
              <td>{{ item.description }}</td>
              <td>
                <!-- if bloğu -->

                <!--
              <div *ngIf="item.action">Yes</div>
              <div *ngIf="!item.action">No</div>
               -->

                <!-- if-else bloğu -->

                <!--
                 <div [ngSwitch]="item.action">
                  <div *ngSwitchCase="true">YES</div>
                  <div *ngSwitchDefault>NO</div>
                </div>
               -->
                <!-- if-then bloğu -->

                <!-- <div *ngIf="item.action; else noTemplate">
                Yes
               </div>
              <ng-template #noTemplate>
                No
              </ng-template> -->

                <!-- if-then bloğu -->

                <!-- <div *ngIf="item.action; then noTemplate">
                  Burası gösterilmez.
                </div>
                <ng-template #noTemplate> No </ng-template> -->

                <!-- if-then-else bloğu -->

                <div *ngIf="item.action; then yesTemplate; else noTemplate">
                  Burası gösterilmez.
                </div>
                <ng-template #yesTemplate> Yes </ng-template>
                <ng-template #noTemplate> No </ng-template>
              </td>
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="item.action"
                  name=""
                  id=""
                  (change)="onActionChange(item)"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </div>
  </div>
</div>
